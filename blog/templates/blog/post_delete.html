{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Are you Sure?</h1>
            <p>Are you sure want to delete {{ post.title }} post permanently?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes ,Delete" >
                <a href="{% url 'posts_detail' post.id %}" class="btn btn-sm btn-success">No ,Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
